<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Formato - Magic: The Gathering</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            line-height: 1.6;
        }
        header {
            background: #8b0000;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h2 {
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            display: block;
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #e6b800;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background: #222;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #ff6666;
        }
        footer {
            background: #8b0000;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>Nuovo Formato - Magic: The Gathering</header>

    <div class="container">
        <h2>üìú Controlla il tuo Mazzo</h2>
        <p>Incolla la lista del tuo mazzo (formati Manabox, Scryfall, Moxfield) e premi il pulsante per vedere le carte.</p>
        
        <textarea id="decklist" placeholder="Esempio:&#10;1 Black Lotus&#10;4 Lightning Bolt"></textarea>
        <button onclick="fetchCards()">üîç Analizza Mazzo</button>

        <div class="card-container" id="card-container"></div>
    </div>

    <footer>
        Buon divertimento e che la magia sia con voi! ‚ú®
    </footer>

    <script>
        async function fetchCards() {
            const decklist = document.getElementById("decklist").value;
            const lines = decklist.split("\n");
            const cardContainer = document.getElementById("card-container");
            cardContainer.innerHTML = ""; // Pulisce l'area prima di aggiungere nuove carte

            for (let line of lines) {
                if (!line.trim()) continue; // Salta righe vuote

                // Rimuove quantit√† (es. "4 Lightning Bolt" -> "Lightning Bolt")
                let cardName = line.replace(/^\d+\s*/, "").trim();

                try {
                    const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(cardName)}`);
                    if (!response.ok) throw new Error(`Carta non trovata: ${cardName}`);
                    
                    const cardData = await response.json();
                    const imageUrl = cardData.image_uris?.normal || cardData.card_faces?.[0]?.image_uris?.normal || "";
                    const price = cardData.prices?.eur || "N/A"; // Prezzo in Euro

                    // Creazione del riquadro carta
                    const cardDiv = document.createElement("div");
                    cardDiv.classList.add("card");
                    cardDiv.innerHTML = `
                        <img src="${imageUrl}" alt="${cardName}">
                        <p><strong>${cardName}</strong></p>
                        <p class="price">üí∞ Prezzo: ‚Ç¨${price}</p>
                    `;
                    cardContainer.appendChild(cardDiv);

                } catch (error) {
                    console.error(error);
                }
            }
        }
    </script>

</body>
</html>
